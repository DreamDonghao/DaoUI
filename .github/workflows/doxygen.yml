name: Build and Deploy Doxygen

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Download latest Doxygen
        run: |
          DOXYGEN_URL=$(curl -s https://api.github.com/repos/doxygen/doxygen/releases/latest \
            | grep "browser_download_url" \
            | grep "linux.bin.tar.gz" \
            | cut -d '"' -f 4)
          echo "Latest Doxygen: $DOXYGEN_URL"
          wget "$DOXYGEN_URL" -O doxygen.tar.gz
          tar -xzf doxygen.tar.gz
          sudo mv doxygen*/bin/doxygen /usr/local/bin/doxygen
          doxygen --version

      - name: Create output directories
        run: mkdir -p doxygen_output/zh/html doxygen_output/en/html

      - name: Build Chinese docs
        run: doxygen doxygen/Doxyfiles/Doxyfile.zh

      - name: Build English docs
        run: doxygen doxygen/Doxyfiles/Doxyfile.en

      - name: Deploy all docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doxygen_output
          publish_branch: gh-pages
